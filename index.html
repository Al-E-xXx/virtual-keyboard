<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <title>Virtual keyboard</title>
</head>
<body class="body">
  <div class="wrapper">
    <header>
      <h1 class="title">JSFE2023Q1 - Virtual keyboard</h1>
    </header>
    <main>
      <textarea class="text-editor" id="text-editor" name="text-editor" rows="5" cols="33"></textarea>
      <div class="keyboard">
        <div class="keyboard__row">
          <div class="keyboard__row-key">`</div>
          <div class="keyboard__row-key">1</div>
          <div class="keyboard__row-key">2</div>
          <div class="keyboard__row-key">3</div>
          <div class="keyboard__row-key">4</div>
          <div class="keyboard__row-key">5</div>
          <div class="keyboard__row-key">6</div>
          <div class="keyboard__row-key">7</div>
          <div class="keyboard__row-key">8</div>
          <div class="keyboard__row-key">9</div>
          <div class="keyboard__row-key">0</div>
          <div class="keyboard__row-key">-</div>
          <div class="keyboard__row-key">=</div>
          <div class="keyboard__row-key backspace">⌫</div>
        </div>
        <div class="keyboard__row">
          <div class="keyboard__row-key tab">Tab</div>
          <div class="keyboard__row-key">q</div>
          <div class="keyboard__row-key">w</div>
          <div class="keyboard__row-key">e</div>
          <div class="keyboard__row-key">r</div>
          <div class="keyboard__row-key">t</div>
          <div class="keyboard__row-key">y</div>
          <div class="keyboard__row-key">u</div>
          <div class="keyboard__row-key">i</div>
          <div class="keyboard__row-key">o</div>
          <div class="keyboard__row-key">p</div>
          <div class="keyboard__row-key">[</div>
          <div class="keyboard__row-key">]</div>
          <div class="keyboard__row-key">\</div>
          <div class="keyboard__row-key del">Del</div>
        </div>
        <div class="keyboard__row">
          <div class="keyboard__row-key caps">Caps</div>
          <div class="keyboard__row-key">a</div>
          <div class="keyboard__row-key">s</div>
          <div class="keyboard__row-key">d</div>
          <div class="keyboard__row-key">f</div>
          <div class="keyboard__row-key">g</div>
          <div class="keyboard__row-key">h</div>
          <div class="keyboard__row-key">j</div>
          <div class="keyboard__row-key">k</div>
          <div class="keyboard__row-key">l</div>
          <div class="keyboard__row-key">;</div>
          <div class="keyboard__row-key">'</div>
          <div class="keyboard__row-key enter">↵</div>
        </div>
        <div class="keyboard__row">
          <div class="keyboard__row-key l-shift">⇧</div>
          <div class="keyboard__row-key">z</div>
          <div class="keyboard__row-key">x</div>
          <div class="keyboard__row-key">c</div>
          <div class="keyboard__row-key">v</div>
          <div class="keyboard__row-key">b</div>
          <div class="keyboard__row-key">n</div>
          <div class="keyboard__row-key">m</div>
          <div class="keyboard__row-key">,</div>
          <div class="keyboard__row-key">.</div>
          <div class="keyboard__row-key">/</div>
          <div class="keyboard__row-key arrow up">↑</div>
          <div class="keyboard__row-key r-shift">⇧</div>
        </div>
        <div class="keyboard__row">
          <div class="keyboard__row-key l-ctrl">Ctrl</div>
          <div class="keyboard__row-key win">⊞</div>
          <div class="keyboard__row-key l-alt">Alt</div>
          <div class="keyboard__row-key space"></div>
          <div class="keyboard__row-key r-alt">Alt</div>
          <div class="keyboard__row-key arrow left">←</div>
          <div class="keyboard__row-key arrow down">↓</div>
          <div class="keyboard__row-key arrow right">→</div>
          <div class="keyboard__row-key r-ctrl">Ctrl</div>
        </div>
      </div>
    </main>
    <footer>
      <div class="app-info">
        The keyboard was created in the <span class="mark">Windows OS</span><br>
        To switch the language: <span class="mark">left ctrl + alt</span>
      </div>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
